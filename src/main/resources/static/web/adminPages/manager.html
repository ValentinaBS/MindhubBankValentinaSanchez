<!DOCTYPE html>
<html lang="en" xmlns:v-for="http://www.w3.org/1999/XSL/Transform">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">
    <title>Client Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
<div class="layout" id="app" v-cloak>
    <h1 class="mb-3 mt-4 text-center">
        Client Manager
    </h1>
    <form @submit.prevent @submit="addClient" class="mx-4 my-5 d-flex flex-column row-gap-4 align-items-center">
        <div class="mb-3 w-75">
            <label for="firstName" class="form-label">First name:</label>
            <input v-model="firstName" type="text" class="form-control" id="firstName" placeholder="Jane">
        </div>
        <div class="mb-3 w-75">
            <label for="lastName" class="form-label">Last name:</label>
            <input v-model="lastName" type="text" class="form-control" id="lastName" placeholder="Doe">
        </div>
        <div class="mb-3 w-75">
            <label for="email" class="form-label">Email address:</label>
            <input v-model="email" type="email" class="form-control" id="email" placeholder="janedoe@email.com">
        </div>
        <div class="w-75 text-end">
            <button  type="submit" class="btn primary-btn">Submit</button>
        </div>
    </form>
    <h2 class="mt-5 text-center">
        Client list
    </h2>
    <table class="table mx-auto my-5 w-75 m">
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email Address</th>
        </tr>
        </thead>
        <tbody>
        <template v-for="client in clientList">
            <tr>
                <td>{{client.firstName}}</td>
                <td>{{client.lastName}}</td>
                <td>{{client.email}}</td>
            </tr>
        </template>
        </tbody>
    </table>
    <h2 class="mt-5 text-center">
        Client REST Response
    </h2>
    <div class="mx-4 my-5">
        {{restResponse}}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="../js/manager.js"></script>
</body>

</html>
